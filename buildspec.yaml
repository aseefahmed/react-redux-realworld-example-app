version: 0.2
phases:
  pre_build:
    commands:
      - echo Change directory...
      - cd static-site
      - echo List directory files...
      - ls
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo List active directory...
      - ls
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      # copy the contents of /build to 
      
      - aws s3 cp --recursive --acl public-read ./build s3://aseef-4132432142
      # set the cache-control headers for service-worker.js to prevent
      # browser caching
      - >
        aws s3 cp --acl public-read 
        --cache-control="max-age=0, no-cache, no-store, must-revalidate" 
        ./build/service-worker.js s3://aseef-4132432142
      # set the cache-control headers for index.html to prevent
      # browser caching
      - >
        aws s3 cp --acl public-read 
        --cache-control="max-age=0, no-cache, no-store, must-revalidate" 
        ./build/index.html s3://aseef-4132432142
artifacts:
  files:
    - '**/*'
